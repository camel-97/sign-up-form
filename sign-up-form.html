<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css" type="text/css">
</head>
<body>
    <section class="left-container">
        <div class="opacity-background"></div>
            <div class="logo-container"></div>
        
    </section>
    <section class="right-container">
        <header class="header">
            <div class="header-text">This is not a real service!<br> You know you need something
            in your life like this, so quit waiting and get to it pal!</div>
        </header>
        <form id="sign-up-form" action="example.com/path" method="post">
            <fieldset>
                <legend>Let's do this...</legend>
                <div class="grid-container">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div>
                        <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user-password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
            </fieldset>
        </form>
        <footer class="footer">
            <button type="submit" form="sign-up-form">
                Create Account</button>
            <button type="reset" form="sign-up-form">Reset All Details</button>
            <div class="switch">Already have an account? <a href="www.google.com">Log-in</a></div>
        </footer>
    </section>
</body>
</html>
